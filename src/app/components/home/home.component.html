<h1>{{ pageTitle }}</h1>

<!-- <app-list></app-list> -->
<ul>
    <li *ngFor="let term of serie">
        <button class="nobutton" [class.withData]="serieAux[term]" [class.active]="term==filter" (click)="setFilter(term)">{{ term }}</button>
    </li>
    <li><button class="btn btn-success" (click)="setFilter('')">Ver Todos</button></li>
</ul>
    
<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 animated fadeIn fast" *ngFor="let item of items | filtro:filter; let i=index" >
            <div class="player" [style.background-image]="item.imageURL">
                <div class="player-info">
                    <p class="nick">{{ item.nick }}</p>
                    <p class="name"><span *ngIf="!item.name">Player {{i}}</span>{{ item.name }} {{ item.surname }}</p>
                    <p class="role"><span>{{ item.role }}</span></p>
                </div>
            </div>
    </div>
</div>

<div class="text-center">
    <button class="btn btn-success">{{ viewMoreLabel | uppercase }}</button>
</div>
